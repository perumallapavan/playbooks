#Example of Tomcat Installation
---
- hosts:dbserver.com
  user:root
  sudo:yes
  gather_facts:yes
  tasks:
  - name: Download Tomcat
    get_url: url=http://redrockdigimark.com/apachemirror/tomcat/tomcat-7/v7.0.78/bin/apache-tomcat-7.0.78.tar.gz dest=/tmp
   - name: Copy tomcat folder
  command:  mkdir /usr/local/tomcat
  - name: Extract archive
  unarchive: src=/tmp/apache-tomcat-7.0.78.tar.gz dest=/usr/local/tomcat copy=no
  - name: Start Tomcat
  command: nohup  /usr/local/tomcat/apache-tomcat-7.0.78/bin/startup.sh &
